	<div style='margin-bottom: 20px;'>
		<div class="input-wrapper">
			<label class='input-label' for="firstname">Имя</label>

		</div>
	</div>


	<div style='margin-bottom: 20px;'>
		<div class="input-wrapper">
			<label class='input-label' id='label' for="firstname">Фамилия</label>
			<input class='input' type="text" name="firstname" id="surname" placeholder="Фамилия">
		</div>
	</div>


	<div style='margin-bottom: 20px;'>
		<div class="input-wrapper">
			<label class='input-label input__error-label' style='opacity: 1;' for="firstname">Отчество</label>
			<input class='input input__error' type="text" name="firstname" id="" placeholder="Отчество">
		</div>
	</div>
</main>

<script>
	const surname = document.getElementById('surname')
	const surnameLabel = document.getElementById('label')

	if (surname.value == '')
			surnameLabel.classList.remove('opacity');
	else
		surnameLabel.classList.add('opacity');

	surname.addEventListener('input', function() {
		if (surname.value == '')
			surnameLabel.classList.remove('opacity');
		else
			surnameLabel.classList.add('opacity');
	})


	// surname.addEventListener('change', function() {

</script>
